<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <h2>Review Confirmation</h2>
        <p>Thank you for your review!</p>
        <p>Your review has been successfully submitted.</p>

        <button onclick="window.location.href='form.html'">Submit Another Review</button>

        <!-- Total Submitted Display here -->
        <p id="reviewCount"></p>
    </main>

    <footer>
        <div class="footer-top">
            <p>Livelihood Development Institute (LIDI) &copy; 2023 - E M. Peters</p>
            <p><a href="site-plan.html">Site Plan</a></p>
        </div>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="linkedin icon">
            </a>
        </div>
        <p id="lastModified"></p>
    </footer>
         
    </footer>
       
    <!-- Add JavaScript directly to the review.html -->
    <script>
        // Page loaded
        document.addEventListener("DOMContentLoaded", () => {

            // Get to localStorage
            const reviewCount = localStorage.getItem("reviewCount") || 0;

            // The count of reviews submitted display here
            const reviewCountElement = document.getElementById("reviewCount");
            if (reviewCountElement) {
                reviewCountElement.textContent = `Total Reviews Submitted: ${reviewCount}`;
            }

            // The last modified date
            const lastModifiedDate = document.lastModified;
            const lastModifiedElement = document.getElementById("lastModified");
            if (lastModifiedElement) {
                lastModifiedElement.textContent = `Last Modified: ${lastModifiedDate}`;
            }
        });
    </script>
</body>
</html>
