<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Names of Product -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Installation Date here -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Review -->
            <label for="writtenReview">Written Review (Optional):</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" cols="50" placeholder="Write your review..."></textarea>

            <!-- The User Name -->
            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <div class="footer-top">
            <p>Livelihood Development Institute (LIDI) &copy; E M. Peters</p>
            <p><a href="site-plan.html">Site Plan</a></p>
        </div>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="linkedin icon">
            </a>
        </div>
        <p id="lastModified"></p>
    </footer>
    
       </div>
</body>
</html>
